<div class="container">
  <div class="row gutters-sm">


    <div class="col-md-12">
      <div class="card  ">




        <div class="tab-content " style="margin: 50px;">


          <div class="tab-pane active" id="profile">

            <hr>
            <h1 class="bold font-weight-bold text-center">Send Bill</h1>
            <hr>
            <form [formGroup]="sendBillForm" id="profileForm" (ngSubmit)="sendBill()">



              <div class="form-group">
                <label for="firstName">Company Name</label>

                <input type="text" class="form-control" id="company_name" aria-describedby="company_nameHelp"
                  placeholder="Enter Company Name" formControlName="company_name">
                <ng-container>
                  <p class="invalid-info text-danger" *ngIf="
                    sendBillForm.controls['company_name']?.errors?.['required']">
                    Company Name is required</p>
                </ng-container>
              </div>





              <div class="form-group">
                <label for="firstName">Description</label>

                <textarea type="text" class="form-control" id="description" aria-describedby="descriptionHelp"
                  placeholder="Enter Company Name" formControlName="description"></textarea>
                <ng-container>
                  <p class="invalid-info  text-danger " *ngIf="
                      sendBillForm.controls['description']?.errors?.['required']">
                    Description is required</p>
                </ng-container>
              </div>




              <div class="form-group">
                <label for="firstName">Amount</label>

                <input type="number" class="form-control" id="amount" aria-describedby="amountHelp"
                  placeholder="Enter Company Name" formControlName="amount">
                <ng-container>
                  <p class="invalid-info text-danger" *ngIf="
                      sendBillForm.controls['amount']?.errors?.['required']">
                    Amount is required</p>
                </ng-container>
              </div>





              <div class="form-group">
                <label for="firstName">Type</label>

                <input type="text" class="form-control" id="type" aria-describedby="typeeHelp" placeholder="Enter Type"
                  formControlName="type">
                <ng-container>
                  <p class="invalid-info text-danger" *ngIf="
                      sendBillForm.controls['type']?.errors?.['required']">
                    Company Name is required</p>
                </ng-container>
              </div>







              <div class="form-group">
                <label for="firstName">Due Time</label>

                <input type="date" class="form-control" id="due_time" aria-describedby="due_timeHelp"
                  placeholder="Enter Due time" formControlName="due_time">
                <ng-container>
                  <p class="invalid-info text-danger" *ngIf="
                      sendBillForm.controls['due_time']?.errors?.['required']">
                    Due Time is required</p>
                </ng-container>
              </div>




              <div class="form-group">
                <label> User Email</label>

                <div>
                  <select class="form-control bg-white" name="userID" formControlName="userID"
                    (change)="getIdfromUserEmail($event)">
                    <option></option>
                    <option [value]="user.id" *ngFor="let user of users">{{ user["email"]}}</option>
                  </select>
                </div>



                <ng-container>
                  <p class="invalid-info text-danger" *ngIf="sendBillForm.controls['userID']?.errors?.['required']
                        "> User Email is required</p>
                </ng-container>



              </div>




              <input type="submit" id="submit" [disabled]="!sendBillForm.valid" class="btn btn-primary">

              <!-- <input type="submit" value="Update" id="submit" class="btn btn-primary" [disabled]="!profileForm.valid"> -->
              <button type="reset" class="btn btn-light">Reset Changes</button>
            </form>
          </div>











        </div>
      </div>
    </div>
  </div>
</div>
