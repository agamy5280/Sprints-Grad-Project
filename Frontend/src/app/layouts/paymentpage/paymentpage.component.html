      <form
        class="form"
        autocomplete="off"
        [formGroup]="cardForm"
        id="cardForm"
        (ngSubmit)="addCard()"
        novalidate
      >
        <fieldset>
          <div>
            <label for="card-number">Card Number</label>

            <input
              type="num"
              id="card-number"
              class="input-cart-number text-center"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '');
      this.value = this.value.replace(/(\..*)\./g, '$1');"
              onKeyDown="if(this.value.length==4 && event.keyCode!=8) return false;"
              placeholder="0000"
              id="cardNumber0"
              name="cardNumber0"
              formControlName="cardNumber0"
              maxlength="4"
            />

            <input
              type="num"
              class="input-cart-number text-center"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '');
      this.value = this.value.replace(/(\..*)\./g, '$1');"
              onKeyDown="if(this.value.length==4 && event.keyCode!=8) return false;"
              placeholder="0000"
              id="cardNumber1"
              name="cardNumber1"
              formControlName="cardNumber1"
              maxlength="4"
              required
            />

            <input
              type="num"
              id="card-number-2"
              class="input-cart-number text-center"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '');
      this.value = this.value.replace(/(\..*)\./g, '$1');"
              onKeyDown="if(this.value.length==4 && event.keyCode!=8) return false;"
              placeholder="0000"
              id="cardNumber2"
              name="cardNumber2"
              formControlName="cardNumber2"
              maxlength="4"
            />

            <input
              type="num"
              id="card-number-3"
              class="input-cart-number text-center"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '');
      this.value = this.value.replace(/(\..*)\./g, '$1');"
              onKeyDown="if(this.value.length==4 && event.keyCode!=8) return false;"
              placeholder="0000"
              id="cardNumber3"
              name="cardNumber3"
              formControlName="cardNumber3"
              maxlength="4"
            />

            <!-- <ng-container *ngIf="cardForm.controls['cardNumber0'].touched">
        <p class="invalid-info" *ngIf="cardForm.controls['cardNumber0']?.errors?.['minlength']">
          Card Number Must be 16 digit</p>
      </ng-container> -->

            <ng-container>
              <p
                class="invalid-info"
                *ngIf="
        cardForm.controls['cardNumber0']?.errors?.['required']||
        cardForm.controls['cardNumber2']?.errors?.['required']||
        cardForm.controls['cardNumber3']?.errors?.['required']||
        cardForm.controls['cardNumber1']?.errors?.['required']"
              >
                Card Number is required
              </p>
            </ng-container>

            <ng-container
              *ngIf="
                !cardForm.controls['cardNumber0'].touched ||
                cardForm.controls['cardNumber1'].touched ||
                cardForm.controls['cardNumber2'].touched ||
                cardForm.controls['cardNumber3'].touched
              "
            >
              <p
                class="invalid-info text-danger"
                *ngIf="
        cardForm.controls['cardNumber0']?.errors?.['minlength']|| 
         cardForm.controls['cardNumber1']?.errors?.['minlength']||
         cardForm.controls['cardNumber2']?.errors?.['minlength']||
         cardForm.controls['cardNumber3']?.errors?.['minlength']"
              >
                Card Number Must be 16 digit
              </p>
            </ng-container>
          </div>
        </fieldset>

        <fieldset>
          <label for="card-holder">Bank Name</label>
          <input
            id="bankName"
            name="bankName"
            formControlName="bankName"
            maxlength="35"
            type="text"
          />

          <ng-container>
            <p
              class="invalid-info"
              *ngIf="
        cardForm.controls['bankName']?.errors?.['required']"
            >
              Bank Name is required
            </p>
          </ng-container>
        </fieldset>

        <fieldset class="fieldset-expiration">
          <label for="card-expiration-month">Expiration date</label>

          <div class="select">
            <select
              formControlName="expire_Month"
              name="expire_Month"
              (change)="getMonth($event)"
            >
              <option [value]="m" *ngFor="let m of months">{{ m }}</option>
            </select>
          </div>

          <div class="select">
            <select
              formControlName="expire_Year"
              name="expire_Year"
              (change)="getYear($event)"
            >
              <option [value]="y" *ngFor="let y of years">{{ y }}</option>
            </select>
          </div>

          <ng-container>
            <p
              class="invalid-info"
              *ngIf="cardForm.controls['expire_Month']?.errors?.['required']||

          cardForm.controls['expire_Year']?.errors?.['required']
          "
            >
              Expiration date is required
            </p>
          </ng-container>
        </fieldset>

        <fieldset class="fieldset-ccv">
          <label for="card-ccv">CCV</label>
          <input
            formControlName="card_cvv"
            type="password"
            id="card-ccv"
            maxlength="3"
          />

          <ng-container>
            <p
              class="invalid-info"
              *ngIf="
        cardForm.controls['card_cvv']?.errors?.['required']"
            >
              CCV is required
            </p>
          </ng-container>
        </fieldset>
        <button class="btn" [disabled]="!cardForm.valid">Save</button>
      </form>
    </div>

</div>
